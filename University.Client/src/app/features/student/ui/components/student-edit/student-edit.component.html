<form class="container" [formGroup]="studentEditForm" (ngSubmit)="onSave()" novalidate>
  <mat-form-field>
    <input matInput placeholder="name" name="name" formControlName="name">
    <span *ngIf="!studentEditForm.get('name').valid && studentEditForm.get('name').touched 
      && studentEditForm.get('name').errors != null &&  studentEditForm.get('name').errors['required']">
      please enter a name!
    </span>
    <span *ngIf="(studentEditForm.get('name').errors != null &&  studentEditForm.get('name').errors['isExistUserName'])">
      Student name is already taken.
    </span>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="age" name="age" formControlName="age">
    <span *ngIf="!studentEditForm.get('age').valid && studentEditForm.get('age').touched">
      please enter a age!
    </span>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
