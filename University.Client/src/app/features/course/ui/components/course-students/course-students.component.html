<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="gpa">
      <th mat-header-cell *matHeaderCellDef> GPA </th>
      <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onEditCourseStudent(element)">
          <a matTooltip="edit">
            <mat-icon>edit</mat-icon>
          </a>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="onDeleteCourseStudent(element)">
          <a matTooltip="delete">
            <mat-icon>delete</mat-icon>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  [ngClass]="{'highlight': row.gpa >= 3.2}" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
