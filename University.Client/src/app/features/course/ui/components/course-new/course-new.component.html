<form class="container" [formGroup]="courseNewForm" (ngSubmit)=" onSave()" novalidate>
  <mat-form-field>
    <input matInput placeholder="name" name="name" formControlName="name">
    <span *ngIf="!courseNewForm.get('name').valid && courseNewForm.get('name').touched
      && courseNewForm.get('name').errors != null && courseNewForm.get('name').errors['required']">
      please enter a course name!
    </span>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="teacherName" name="teacherName" formControlName="teacherName">
    <span *ngIf="!courseNewForm.get('teacherName').valid && courseNewForm.get('teacherName').touched
      && courseNewForm.get('teacherName').errors != null && courseNewForm.get('teacherName').errors['required']">
      please enter a teacherName!
    </span>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="location" name="location" formControlName="location">
    <span *ngIf="!courseNewForm.get('location').valid && courseNewForm.get('location').touched
    && courseNewForm.get('location').errors != null && courseNewForm.get('location').errors['required']">
      please enter a location!
    </span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select Student</mat-label>
    <mat-select formControlName="studentSelect">
      <mat-option *ngFor="let student of students" [value]="student.studentId">
        {{student.studentName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="studentId">
      </ng-container>
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="onDeleteStudent(element)">
            <a matTooltip="delete">
              <mat-icon>delete</mat-icon>
            </a>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</form>
